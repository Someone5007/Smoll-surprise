<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Morning, Friend!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d72660;
      text-align: center;
      padding: 10vw 0 0 0;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: #fff0f6;
      border-radius: 20px;
      box-shadow: 0 4px 16px #f8bbd0;
      display: inline-block;
      padding: 8vw 6vw;
      margin-top: 4vw;
      max-width: 95vw;
      width: 95vw;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #ff69b4;
      word-break: break-word;
    }
    .question {
      margin: 8vw 0 6vw 0;
      font-size: 1.1em;
      word-break: break-word;
    }
    .btn-group {
      margin: 4vw 0 0 0;
      display: flex;
      justify-content: center;
      gap: 4vw;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 3vw 8vw;
      font-size: 1em;
      margin: 0;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #f8bbd0;
    }
    button:active {
      background: #d72660;
    }
    #love-percentage {
      font-size: 1.5em;
      margin-top: 8vw;
      color: #d72660;
      display: none;
      word-break: break-word;
    }
    .heart {
      color: #ff69b4;
      font-size: 1.5em;
      vertical-align: middle;
      margin: 0 2vw;
    }
    @media (max-width: 500px) {
      .container {
        padding: 8vw 2vw;
        width: 98vw;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.3em;
      }
      .question {
        font-size: 1em;
      }
      button {
        font-size: 0.95em;
        padding: 3vw 6vw;
      }
      #love-percentage {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ Good Morning, Darlin! üå∏</h1>
    <div id="questions">
      <div class="question" id="q1">
        Aram se soyi naa? <span class="heart">üò¥</span>
        <div class="btn-group">
          <button onclick="nextQuestion(true)">Yes</button>
          <button onclick="nextQuestion(false)">No</button>
        </div>
      </div>
      <div class="question" id="q2" style="display:none;">
        Sapne me main aya tha kya? <span class="heart">üôÑ</span>
        <div class="btn-group">
          <button onclick="nextQuestion(true)">Yes</button>
          <button onclick="nextQuestion(false)">No</button>
        </div>
      </div>
      <div class="question" id="q3" style="display:none;">
        Aj firse bakchodi shuru kaarte hai. <span class="heart">üòÇ</span>
        <div class="btn-group">
          <button onclick="showLovePercentage(true)">Yes</button>
          <button onclick="showLovePercentage(false)">No</button>
        </div>
      </div>
    </div>
    <div id="love-percentage"></div>
  </div>
  <script>
    let current = 1;
    let score = 0;
    function nextQuestion(answer) {
      if(answer) score++;
      document.getElementById('q' + current).style.display = 'none';
      current++;
      document.getElementById('q' + current).style.display = 'block';
    }
    function showLovePercentage(answer) {
      if(answer) score++;
      document.getElementById('q' + current).style.display = 'none';
      let percent = Math.floor((score / 3) * 100);
      let msg = percent === 100 ? "Mere bare me sochke soyi na? üòã" :
                percent >= 67 ? "Kya soch rhi thi bol bol? üôÑ" :
                percent >= 34 ? "Nahi soyi na dhang se? üòí" :
                "Pasand nhi aya kya? üòî";
      document.getElementById('love-percentage').innerHTML =
        `Friendship Percentage: <span class="heart">üòè</span> <b>${percent}%</b><br>${msg}`;
      document.getElementById('love-percentage').style.display = 'block';
    }
  </script>
