<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Fun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #D2B48C; /* Light brown background */
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        #question {
            font-size: 2.5em; /* Larger text */
            font-weight: bold;
            color: #5D4037; /* Dark brown text */
            margin-bottom: 30px;
            transition: opacity 1s ease-in-out;
        }
        .btn-container {
            display: flex;
            gap: 20px; /* More space between buttons */
        }
        .btn {
            border: none;
            padding: 18px 36px; /* Larger buttons */
            font-size: 1.7em; /* Increased font size */
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            color: black;
            font-weight: bold;
        }
        .btn-yes {
            background-color: #A5D6A7; /* Light Green */
        }
        .btn-yes:hover {
            background-color: #81C784;
        }
        .btn-no {
            background-color: #EF9A9A; /* Light Red */
        }
        .btn-no:hover {
            background-color: #E57373;
        }
        .btn-show {
            background-color: #FFD54F; /* Yellow for Show Me */
        }
        .btn-show:hover {
            background-color: #FFCA28;
        }
        #image-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        img {
            width: 70%; /* Larger image */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        #audio-player {
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="question">Did you just get a year wiser, or are we still waiting for that update?</div>
    
    <div class="btn-container">
        <button class="btn btn-yes" onclick="nextQuestion()">Yes</button>
        <button class="btn btn-no" onclick="nextQuestion()">No</button>
    </div>

    <div id="image-container">
        <img id="birthday-image" src="https://i.ibb.co/cK0zJhYZ/IMG-20250227-183038.jpg" alt="Birthday Image">
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audio-player" preload="auto">
        <source src="/mnt/data/BIRDS OF A FEATHER_Billie Eilish.mp3" type="audio/mpeg">
    </audio>

    <script>
        let questions = [
            "Are you ready to eat an unreasonable amount of cake without regrets?",
            "If I sing ‘Happy Birthday’ off-key, will you still pretend to enjoy it?",
            "I've edited something, I don't know if you like it or not..."
        ];
        
        let index = 0;

        function nextQuestion() {
            if (index < questions.length - 1) {
                document.getElementById("question").innerText = questions[index];
                index++;
            } else if (index === questions.length - 1) {
                // Change buttons to "Show Me"
                document.getElementById("question").innerText = questions[index];
                document.querySelector(".btn-yes").innerText = "Show Me";
                document.querySelector(".btn-no").innerText = "Show Me";
                document.querySelector(".btn-yes").classList.remove("btn-yes");
                document.querySelector(".btn-no").classList.remove("btn-no");
                document.querySelector(".btn-container").querySelectorAll(".btn").forEach(btn => btn.classList.add("btn-show"));
                index++;
            } else {
                document.getElementById("question").style.display = "none";
                document.querySelector(".btn-container").style.display = "none";

                let imageContainer = document.getElementById("image-container");
                let audio = document.getElementById("audio-player");

                imageContainer.style.display = "block";

                setTimeout(() => {
                    imageContainer.style.opacity = "1";

                    // Play MP3 file from 0:40 to 1:00 with fade-in effect
                    audio.currentTime = 40; // Start at 40 seconds
                    audio.volume = 0;
                    audio.play();

                    let fadeInterval = setInterval(() => {
                        if (audio.volume < 1.0) {
                            audio.volume += 0.1;
                        } else {
                            clearInterval(fadeInterval);
                        }
                    }, 300); // Gradually increase volume every 300ms

                    // Stop at 1:00 (20 seconds later)
                    setTimeout(() => {
                        let fadeOutInterval = setInterval(() => {
                            if (audio.volume > 0.0) {
                                audio.volume -= 0.1;
                            } else {
                                clearInterval(fadeOutInterval);
                                audio.pause();
                            }
                        }, 300);
                    }, 20000);

                }, 500);
            }
        }
    </script>

</body>
</html>
