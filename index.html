<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Celebration</title>
  <style>
    :root {
      --pink-light: #f88195;
      --pink-medium: #f67280;
      --pink-dark: #c06c84;
      --purple: #6c5b7b;
      --blue-dark: #355c7d;
    }body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, var(--pink-light), var(--blue-dark));
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.popup {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  color: white;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.popup h1 {
  margin-bottom: 20px;
}

.button-container button {
  margin: 10px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  background: var(--pink-dark);
  color: white;
  transition: all 0.3s ease;
}

.button-container button:hover {
  background: var(--purple);
}

.countdown {
  font-size: 40px;
  display: none;
}

.cake, .congrats, .ribbons {
  display: none;
  text-align: center;
  animation: fadeIn 1s ease forwards;
}

.cake {
  font-size: 50px;
  margin: 20px 0;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.ribbons {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background-image: repeating-linear-gradient(45deg, var(--pink-light), var(--pink-medium) 10px, transparent 10px, transparent 20px);
  animation: fall 1s ease-in-out infinite;
  mix-blend-mode: screen;
}

@keyframes fall {
  0% { background-position: 0 0; }
  100% { background-position: 0 20px; }
}

  </style>
</head>
<body>
  <div class="popup" id="popup">
    <h1>You got your results!</h1>
    <div class="button-container">
      <button onclick="startCelebration()">Yes</button>
      <button id="noBtn" onmouseover="forceYes()">No</button>
    </div>
  </div>  <div class="countdown" id="countdown">0%</div>
  <div class="cake" id="cake"> 
    <span> 
      ðŸŽ‚ 
    </span>
  </div>
  <div class="congrats" id="congrats">
    <h2>Congrats!</h2>
    <p>I believe you</p>
    <p>I'm proud of you</p>
    <p>I love you</p>
  </div>
  <div class="ribbons" id="ribbons"></div>  <script>
    function forceYes() {
      const noBtn = document.getElementById('noBtn');
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * 80 + '%';
      noBtn.style.left = Math.random() * 80 + '%';
    }

    function startCelebration() {
      document.getElementById('popup').style.display = 'none';
      const countdown = document.getElementById('countdown');
      countdown.style.display = 'block';

      let value = 0;
      const interval = setInterval(() => {
        value += Math.floor(Math.random() * 10 + 5);
        if (value >= 78) {
          value = 78;
          clearInterval(interval);
          showFinal();
        }
        countdown.textContent = value + '%';
      }, 100);
    }

    function showFinal() {
      setTimeout(() => {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('cake').style.display = 'block';
        setTimeout(() => {
          document.getElementById('congrats').style.display = 'block';
          document.getElementById('ribbons').style.display = 'block';
        }, 1500);
      }, 1000);
    }
  </script></body>
</html>
