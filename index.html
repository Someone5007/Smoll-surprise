
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Fun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #D2B48C; /* Light brown background */
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        #question {
            font-size: 2.8em; /* Larger text */
            font-weight: bold;
            color: #5D4037; /* Dark brown text */
            margin-bottom: 30px;
            transition: opacity 1s ease-in-out;
        }
        .btn-container {
            display: flex;
            gap: 25px; /* More space between buttons */
        }
        .btn {
            border: none;
            padding: 20px 40px; /* Larger buttons */
            font-size: 1.8em; /* Bigger text */
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            color: black;
            font-weight: bold;
        }
        .btn-yes {
            background-color: #A5D6A7; /* Light Green */
        }
        .btn-yes:hover {
            background-color: #81C784;
        }
        .btn-no {
            background-color: #EF9A9A; /* Light Red */
        }
        .btn-no:hover {
            background-color: #E57373;
        }
        .btn-show {
            background-color: #FFD54F; /* Yellow for Show Me */
        }
        .btn-show:hover {
            background-color: #FFCA28;
        }
        #image-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: relative; /* Allows elements to be positioned inside */
        }
        img {
            width: 90%; /* Large image */
            max-width: 900px; /* Keeps it from getting too large on big screens */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            display: block;
        }
        #music-container {
            position: absolute;
            bottom: 10px; /* Place under image */
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden initially */
        }
        iframe {
            width: 300px;
            height: 60px;
            border: none;
        }
    </style>
</head>
<body>

    <div id="question">Did you just get a year wiser, or are we still waiting for that update?</div>
    
    <div class="btn-container">
        <button class="btn btn-yes" onclick="nextQuestion()">Yes</button>
        <button class="btn btn-no" onclick="nextQuestion()">No</button>
    </div>

    <div id="image-container">
        <img id="birthday-image" src="https://i.ibb.co/cK0zJhYZ/IMG-20250227-183038.jpg" alt="Birthday Image">
        <div id="music-container">
            <iframe id="vocaroo-player" src="https://vocaroo.com/embed/16LR1Ax4ZNL2" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        let questions = [
            "Are you ready to eat an unreasonable amount of cake without regrets?",
            "If I sing ‘Happy Birthday’ off-key, will you still pretend to enjoy it?",
            "I've edited something, I don't know if you like it or not..."
        ];
        
        let index = 0;

        function nextQuestion() {
            if (index < questions.length - 1) {
                document.getElementById("question").innerText = questions[index];
                index++;
            } else if (index === questions.length - 1) {
                // Change both buttons to one "Show Me" button
                document.getElementById("question").innerText = questions[index];

                let btnContainer = document.querySelector(".btn-container");
                btnContainer.innerHTML = '<button class="btn btn-show" onclick="showImage()">Show Me</button>';

                index++;
            }
        }

        function showImage() {
            document.getElementById("question").style.display = "none";
            document.querySelector(".btn-container").style.display = "none";

            let imageContainer = document.getElementById("image-container");
            let musicContainer = document.getElementById("music-container");

            imageContainer.style.display = "block";

            setTimeout(() => {
                imageContainer.style.opacity = "1";
                musicContainer.style.display = "block";
            }, 500);
        }
    </script>

</body>
</html>
