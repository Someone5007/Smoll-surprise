<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Fun</title>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #D2B48C; /* Light brown background */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #question {
            font-size: 1.8em;
            color: #5D4037; /* Dark brown text */
            margin-bottom: 20px;
            transition: opacity 1s ease-in-out;
        }
        .btn-container {
            display: flex;
            gap: 15px; /* Space between buttons */
        }
        .btn {
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            color: white;
        }
        .btn-yes {
            background-color: #4CAF50; /* Green */
        }
        .btn-yes:hover {
            background-color: #388E3C;
        }
        .btn-no {
            background-color: #E53935; /* Red */
        }
        .btn-no:hover {
            background-color: #C62828;
        }
        #image-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        img {
            width: 60%;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="question">Did you just get a year wiser, or are we still waiting for that update?</div>
    
    <div class="btn-container">
        <button class="btn btn-yes" onclick="nextQuestion()">Yes</button>
        <button class="btn btn-no" onclick="nextQuestion()">No</button>
    </div>

    <div id="image-container">
        <img id="birthday-image" src="https://i.imgur.com/Z63zN0M.jpeg" alt="Birthday Image">
    </div>

    <audio id="birthday-song" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <script>
        let questions = [
            "Are you ready to eat an unreasonable amount of cake without regrets?",
            "If I sing ‘Happy Birthday’ off-key, will you still pretend to enjoy it?",
            "I've edited something, I don't know if you like it or not..."
        ];
        
        let index = 0;

        function nextQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index];
                index++;
            } else {
                document.getElementById("question").style.display = "none";
                document.querySelector(".btn-container").style.display = "none";

                let imageContainer = document.getElementById("image-container");
                imageContainer.style.display = "block";

                setTimeout(() => {
                    imageContainer.style.opacity = "1";
                    document.getElementById("birthday-song").play();
                }, 500);
            }
        }
    </script>

</body>
</html>
