<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Fun</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #question {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #e91e63;
        }
        #image-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        img {
            width: 60%;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="question">Did you just get a year wiser, or are we still waiting for that update?</div>
    <button class="btn" onclick="nextQuestion()">Yes</button>
    <button class="btn" onclick="nextQuestion()">No</button>

    <div id="image-container">
        <img id="birthday-image" src="file-7waSZsZ5TgtjqjdwCwyPJ6" alt="Birthday">
    </div>

    <audio id="birthday-song" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <script>
        let questions = [
            "Are you ready to eat an unreasonable amount of cake without regrets?",
            "If I sing ‘Happy Birthday’ off-key, will you still pretend to enjoy it?",
            "I've edited something, I don't know if you like it or not..."
        ];
        
        let index = 0;

        function nextQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index];
                index++;
            } else {
                document.getElementById("question").style.display = "none";
                document.querySelectorAll(".btn").forEach(btn => btn.style.display = "none");

                let imageContainer = document.getElementById("image-container");
                imageContainer.style.display = "block";

                setTimeout(() => {
                    imageContainer.style.opacity = "1";
                    document.getElementById("birthday-song").play();
                }, 500);
            }
        }
    </script>

</body>
</html>
