<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Fun</title>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #D2B48C; /* Light brown background */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #question {
            font-size: 2.2em; /* Increased for better readability */
            color: #5D4037; /* Dark brown text */
            margin-bottom: 30px;
            transition: opacity 1s ease-in-out;
        }
        .btn-container {
            display: flex;
            gap: 20px; /* More space between buttons */
        }
        .btn {
            border: none;
            padding: 16px 32px; /* Larger buttons */
            font-size: 1.5em; /* Increased font size */
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            color: white;
        }
        .btn-yes {
            background-color: #4CAF50; /* Green */
        }
        .btn-yes:hover {
            background-color: #388E3C;
        }
        .btn-no {
            background-color: #E53935; /* Red */
        }
        .btn-no:hover {
            background-color: #C62828;
        }
        #image-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        img {
            width: 65%; /* Slightly larger image */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        /* Hide the YouTube video */
        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>

    <div id="question">Did you just get a year wiser, or are we still waiting for that update?</div>
    
    <div class="btn-container">
        <button class="btn btn-yes" onclick="nextQuestion()">Yes</button>
        <button class="btn btn-no" onclick="nextQuestion()">No</button>
    </div>

    <div id="image-container">
        <img id="birthday-image" src="https://i.imgur.com/OWiTZhu.jpeg" alt="Birthday Image">
    </div>

    <!-- Hidden YouTube Player -->
    <iframe id="youtube-player" width="0" height="0"
        src="https://www.youtube.com/embed/d5gf9dXbPi0?start=45&end=60&autoplay=1&mute=0"
        frameborder="0" allow="autoplay"></iframe>

    <script>
        let questions = [
            "Are you ready to eat an unreasonable amount of cake without regrets?",
            "If I sing ‘Happy Birthday’ off-key, will you still pretend to enjoy it?",
            "I've edited something, I don't know if you like it or not..."
        ];
        
        let index = 0;

        function nextQuestion() {
            if (index < questions.length) {
                document.getElementById("question").innerText = questions[index];
                index++;
            } else {
                document.getElementById("question").style.display = "none";
                document.querySelector(".btn-container").style.display = "none";

                let imageContainer = document.getElementById("image-container");
                imageContainer.style.display = "block";

                setTimeout(() => {
                    imageContainer.style.opacity = "1";

                    // Play YouTube song
                    document.getElementById("youtube-player").style.display = "block";
                }, 500);
            }
        }
    </script>

</body>
</html>
